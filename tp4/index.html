<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>AW-Formulair v.2</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"> ->
	<link href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="formulaire.js"></script>

</head>

<body>
	<div class="container-fluid">
		<h1>TP4 AW - Formualire</h1>
		<p>HTML5:GPS,Local Storage</p>
		<hr>
		<form class="form-horizontal">
			<div class="form-group">
				<label for="inputname" class="col-sm-2 control-label">Nom</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" id="nom" placeholder="Entrez votre nom">
				</div>
				<div class="col-md-1">
					<div id="CarNom"></div>
				</div>
			</div>
			<div class="form-group">
				<label for="inputprenom" class="col-sm-2 control-label">Prenom</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" id="prenom" placeholder="Entrez votre prenom">
				</div>
				<div class="col-md-1">
					<div id="CarPrenom"></div>
				</div>
			</div>
			<div class="form-group">
				<label for="inputnaissance" class="col-sm-2 control-label">Date de naissance</label>
				<div class="col-sm-9">
					<input type="datetime" class="form-control" id="naissance" placeholder="Choisissez votre date de naissance">
				</div>
				<div class="col-md-1">
					<div id="CarNai"></div>
				</div>
			</div>
			<div class="form-group">
				<label for="inputadresse" class="col-sm-2 control-label">Adresse</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" id="adresse" placeholder="Adresse">
				</div>
				<div class="col-sm-1 ">
					<button type="button" class="btn btn-info" id="GPS">GPS</button>
				</div>
				<div class="col-md-1">
					<div id="CarAdr"></div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<img id="image" src="" style="">
				</div>
			</div>
			<div class="form-group">
				<label for="inputemail" class="col-sm-2 control-label">Email</label>
				<div class="col-sm-9">
					<input type="mail" class="form-control" id="email" placeholder="Email">
				</div>
				<div class="col-md-1">
					<div id="CarEmail"></div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-1">
					<button type="button" class="btn btn-info" id="Valider">Valider</button>
				</div> 
				
				<div class="col-sm-4">
					<div id ="Bravo" style="color:rgb(0, 153, 255);background-color:powderblue;font-size:150%;text-align:center;" ></div>
				</div>
				
				
			</div>
		</form>
		<!-- Modal Erreur-->
		<div class="modal fade" id="Modal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel1">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="myModalLabel1">Erreur</h4>
					</div>
					<div class="modal-body">
						Veuillez remplir tous les champs svp
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">OK</button>
					</div>
				</div>
			</div>
		</div>

		<!-- Modal Bienvenue-->
		<div class="modal fade" id="Modal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel2">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="myModalLabel2"></h4>
					</div>
					<div class="modal-body">
						<p id="modalP1">
						</p>
						<a href="" target="_blank"> <img src="" alt="some_text" style="width:400"> </a>
						<p id="modalP3">
						</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">OK</button>
					</div>
				</div>
			</div>
		</div>
	</div>


</body>

</html>
